backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-opacity = 0.5;
shadow-red = 0.301960784313725;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'yabar'", "name = 'poniesbox'", "class_g = 'slop'" ];
shadow-ignore-shaped = false;
menu-opacity = 1;
inactive-opacity = 0.4;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = true;
fade-delta = 4;
fade-in-step = 0.028;
fade-out-step = 0.03;
fade-exclude = [ "name = 'poniesbox'", "name = 'yabar'" ];
opacity-rule = [ "99:name = 'yabar'" ];
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true;
focus-exclude = [ "name = 'yabar'" ];
detect-transient = true;
detect-client-leader = true;
shadow-radius = 7;
shadow-offset-x = -10;
shadow-offset-y = -10;
